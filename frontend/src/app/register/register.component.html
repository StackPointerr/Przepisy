<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-3">Rejestracja</h2>
            <form action="#" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Nazwa użytkownika:</label>
                    <input type="text" class="form-control" name="username" [(ngModel)]="username" />
                    <div class="mt-1 text-danger">{{ response?.errors?.username }}</div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Hasło:</label>
                    <input type="password" class="form-control" name="password" [(ngModel)]="password" />
                    <div class="mt-1 text-danger">{{ response?.errors?.password }}</div>
                </div>
                <div class="mb-3 d-grid">
                    <button type="submit" class="btn btn-primary" (click)="register()">Zarejestruj się</button>
                </div>
            </form>
        </div>
    </div>
</div>
